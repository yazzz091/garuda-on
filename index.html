
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Garuda On</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }
    h1 {
      padding: 20px;
      font-size: 2em;
      color: #00bfff;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .gallery img, .gallery video {
      max-width: 100%;
      height: auto;
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <h1>Garuda On - Galeri Demo</h1>
  <div class="gallery">
    <img src="https://via.placeholder.com/300x200.png?text=Foto+1" alt="Foto 1">
    <img src="https://via.placeholder.com/300x200.png?text=Foto+2" alt="Foto 2">
    <video controls>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      Browser Anda tidak mendukung tag video.
    </video>
  </div>
</body>
</html>
